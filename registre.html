<!DOCTYPE html>

<body>

    <h1>Exercici, formulari de registre</h1>
    <form action="registre.html" method="post">
    <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" required placeholder="Introdueix el teu nom">
        <label for="llinatges">Llinatges:</label>
        <input type="text" id="llinatges" required placeholder="Introdueix els teus llinatges">
    </div>
        <label for="home">Home:</label>
        <input type="radio" id="home" name="genere" value="home" required> 
        <label for="dona">Dona:</label>
        <input type="radio" id="dona" name="genere" value="dona" required>
        <label for="altres">Altres:</label>
        <input type="radio" id="altres" name="genere" value="altres" required>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Introdueix el teu email">
        <label for="contrasenya">Contrasenya:</label>
        <input type="password" id="contrasenya" required placeholder="Introdueix la teva contrasenya" minlength="5" maxlength="10">
    </div>
    <div>
        <label for="data-naixement">Data de naixement:</label>
        <input type="date" id="data-naixement" required>
    </div>
    <div>
        <label for="Estic-acord">Estic d'acord amb els termes i condicions:</label>
        <input type="checkbox" id="Estic-acord" required>
    </div>
    <div>
        <label for="submit">submit</label>
        <input type="submit" name="submit" value="Enviar">
    </div>
    </form>
</body>
</html>
